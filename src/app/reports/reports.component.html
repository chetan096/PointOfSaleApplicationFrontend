<h1 style="text-align:center;color:slateblue">Generate Report</h1>
<br/>
<label style="margin-left:20%">From :</label>&nbsp;
<input type="date" class="form-control" style="width:20%;display:inline" required [(ngModel)]="start"> &nbsp;
<label>To :</label>&nbsp;
<input type="date" class="form-control" style="width:20%;display:inline" required [(ngModel)]="end">
<button (click)="generate()" class="btn btn-primary">Generate</button>
