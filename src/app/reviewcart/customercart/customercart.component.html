<div style="width:48%;overflow:auto" [style.height.px]="height">
  <div class="well well-sm" style="background-color:slateblue;color:whitesmoke;margin-bottom:0%">
    <h3 style="text-align:center">Cart</h3>
  </div>
  <div class="well well-sm">
    <div style="text-align:left">
      <i class="fa fa-user"></i>
      <b>{{customer?.username}}</b>
      <p>{{customer?.email}}</p>
    </div>
  </div>
  <table class="table" *ngIf="!((cart==null)||(cart==undefined)||(cart.cartProducts.length==0))">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cart.cartProducts">
        <td>{{product.productName}}</td>
        <td>{{product.price}}</td>
        <td>
          {{product.quantity}}
        </td>
        <td>{{product.amount}}</td>
      </tr>
      <tr>
        <td colspan="3">
          <h4>Subtotal</h4>
        </td>
        <td style="color:red" colspan="1">
          <h5>US${{cart?.subtotal}}</h5>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <h4>Tax</h4>
        </td>
        <td style="color:red" colspan="1">
          <h5>US${{cart?.tax}}</h5>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <h4>Grand Total</h4>
        </td>
        <td style="color:red" colspan="1">
          <h5>US${{cart?.total}}</h5>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="table" *ngIf="((cart==null)||(cart==undefined)||(cart.cartProducts.length==0))">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">
          <h4>Subtotal</h4>
        </td>
        <td style="color:red" colspan="1">
          <h5>US$</h5>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <h4>Tax</h4>
        </td>
        <td style="color:red" colspan="1">
          <h5>US$</h5>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <h4>Grand Total</h4>
        </td>
        <td style="color:red" colspan="1">
          <h5>US$</h5>
        </td>
      </tr>
    </tbody>
  </table>
</div>
