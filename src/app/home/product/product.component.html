<div id='main' style="width:50%;overflow:auto;position:fixed;padding:0%" [style.height.px]="height">
  <div class="well well-sm heading">
    <div style="font-size:30px;cursor:pointer;width:10%;display:inline-block" (click)=openNav()>
      <span style="color:whitesmoke">&#9776;</span>
    </div>
    <input type="text" placeholder="Search item" class="form-control side" (keyup)="onKey($event)">
  </div>
  <div id="mySidenav" class="sidenav">
    <a class="closebtn" (click)="closeNav()">&times;</a>
    <a [routerLink]="['/orders']">
      <i class="fa fa-list-alt" aria-hidden="true"></i>Order List</a>
    <a [routerLink]="['/savedorders']">
      <i class="fa fa-save" aria-hidden="true"></i>Saved Orders</a>
    <a [routerLink]="['/cashdrawer']">
      <i class="far fa-money-bill-alt"></i>Cash Drawer</a>
    <a [routerLink]="['/reports']">
      <i class="fa fa-chart-bar" aria-hidden="true"></i>Reports</a>
    <a (click)="logout()">
      <i class="fa fa-sign-out-alt"></i>Logout</a>
  </div>
  <div class="product-grid__product-wrapper" *ngFor="let product of filteredProducts;let i=index">
    <div class="product-grid__product">
      <div class="product-grid__img-wrapper">
        <img src="https://images.apple.com/euro/macbook/a/screens/specs/images/finish_silver_large.jpg" alt="Img" class="product-grid__img"
        />
      </div>
      <span class="product-grid__title">{{product.productName}}</span>
      <span class="product-grid__price">{{product.price}}$</span>
      <div class="product-grid__price">
        <span style="color:black">Stock:</span>{{product.quantity}}</div>
      <div class="product-grid__price">
        <span style="color:black">Product Code:</span>{{product.productCode}}</div>
      <div class="product-grid__extend-wrapper">
        <div class="product-grid__extend">
          <p class="product-grid__description" style="color:black;font-size:20px">{{product.description}}</p>
          <button [disabled]="product.quantity==0" class="product-grid__btn product-grid__add-to-cart btn" (click)="addToCart($event)"
            [id]="i">
            <i class="fa fa-cart-arrow-down"></i> Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
